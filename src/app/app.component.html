<div class="wrapper">
  <app-infinite-scroll
    [items]="items"
    (scrolledPastThreshold)="onLoadMore()"
    [isLoading]="isLoading"
    [trackBy]="trackBy"
  >
    <ng-template appInfiniteScrollItem let-item>
      <div class="item">
        {{ item.name }}
      </div>
    </ng-template>
  </app-infinite-scroll>
</div>

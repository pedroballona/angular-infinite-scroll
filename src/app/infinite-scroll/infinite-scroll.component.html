<div #wrapper class="wrapper">
  <ng-container
    [ngTemplateOutlet]="itemTemplate"
    [ngTemplateOutletContext]="{ $implicit: item }"
    *ngFor="let item of items; trackBy: trackBy"
  ></ng-container>
  <div class="loader" *ngIf="isLoading">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>
</div>
